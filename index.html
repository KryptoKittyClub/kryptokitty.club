<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8" />
    <title>KryptoKitty</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="KryptoKitty" name="description" />
    <meta content="KryptoKitty" name="keywords" />
    <meta content="KryptoKitty" name="author" />

        <!-- CSS Files
            ================================================== -->
            <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
            <link href="css/jpreloader.css" rel="stylesheet" type="text/css">
            <link href="css/animate.css" rel="stylesheet" type="text/css" />
            <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" />
            <link href="css/owl.theme.css" rel="stylesheet" type="text/css" />
            <link href="css/owl.transitions.css" rel="stylesheet" type="text/css" />
            <link href="css/jquery.countdown.css" rel="stylesheet" type="text/css" />
            <link href="css/style.css" rel="stylesheet" type="text/css" />

            <!-- color scheme -->
            <link id="colors" href="css/colors/scheme.css" rel="stylesheet" type="text/css" />
            <link href="css/coloring.css" rel="stylesheet" type="text/css" />
			<link rel="icon" type="image/png" href="images/logo.png">
        </head>

        <body>
            <div id="wrapper">

                <div id="btn-exit">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                </div>

                <div class="transition"></div>

                <!-- header begin -->
                <header class="transparent">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex justify-content-between">
                                    <div class="align-self-center header-col-left">
                                        <!-- logo begin -->
                                        <div id="logo">
                                            <a href="index.html">
                                                <img src="images/logo.png" alt="">
                                            </a>
                                        </div>
                                        <!-- logo close -->
                                    </div>
                                    <div class="align-self-center ml-auto header-col-right">
                                        <div class="social-icons sc-plain">
                                            <a href="https://twitter.com/KryptoKittyClub" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- header close -->
                <!-- content begin -->
                <div class="no-bottom no-top" id="content">
                    <div id="top"></div>

                    <!-- section begin -->
                    <section id="section-main" class="full-height text-light no-padding">
                        <div class="de-video-container">
                            <div class="de-video-content">
                                <div class="container">
                                    <div class="row wow fadeIn" data-wow-delay=".3s">
                                        <div class="col-lg-10 offset-lg-1 text-center">
                                            <h1><span class="id-color">KryptoKitty</span>'s here <br>to occupy the dogs' throne. <span class="id-color"><br><br>COMING SOON!</span> </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="de-video-overlay"></div>

                            <!-- Video background -->
                            <video autoplay="" loop="" muted="">
                                <source src="videos/video.mp4" type="video/mp4" />
                            </video>

                        </div>
                    </section>
                    <!-- section close -->
                </div>
                <!-- content close -->

            </div>



        <!-- Javascript Files
            ================================================== -->
            <script src="js/jquery.min.js"></script>
            <script src="js/jpreLoader.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/wow.min.js"></script>
            <script src="js/jquery.isotope.min.js"></script>
            <script src="js/easing.js"></script>
            <script src="js/owl.carousel.js"></script>
            <script src="js/jquery.magnific-popup.min.js"></script>
            <script src="js/enquire.min.js"></script>
            <script src="js/jquery.stellar.min.js"></script>
            <script src="js/jquery.plugin.js"></script>
            <script src="js/typed.js"></script>
            <script src="js/typed-custom.js"></script>
            <script src="js/scripts.js"></script>
        </body>
        </html>
